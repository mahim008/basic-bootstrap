<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #a9adb1;
    }
    #reg{
      height: 50px;
      width: 150px;
    }


    .container {
      margin-top: 30px;
      background-color: rgb(95, 164, 233);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .registration-header {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .carousel-inner img {
      max-height: 300px;
      margin: 0 auto;
    }
    div{
        padding: 8px;
        font-size: large;
        font-weight: 800;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand-title">
      <a href="index.html"><button class="btn btn-success">Go to homepage</button></a>
    </div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="assignment1.html"><button class="btn btn-secondary">Assignment-1</button></a></li>
        <li><a href="assignment2.html"><button class="btn btn-secondary">Assignment-2</button></a></li>
        <li><a href="assignment4.html"><button class="btn btn-secondary">Assignment-4</button></a></li>
      </ul>
    </div>
</nav>

  
<div class="container mt-5" id="form">
  <h1 align="center"><u>Registration Form</u></h1>
  <form>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="newsletter">
      <label class="form-check-label" for="agree">I love problem solving with Python!</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="gender" id="male" value="male">
      <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="gender" id="female" value="female">
      <label class="form-check-label" for="female">Female</label>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select class="form-control" id="country">
        <option>Bangladesh</option>
        <option>India</option>
        <option>Pakistan</option>
        <option>United States</option>
        <option>Canada</option>
        <option>United Kingdom</option>
        <option>Australia</option>
      </select>
    </div>
    <button type="button" id ="reg" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Register Now!
    </button>
  </form>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">I am sorry!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Unfortunately, I didn't work on backend, so it's not interactive. ðŸ˜¥
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<div id="carouselExampleIndicators" class="carousel slide" style="margin-bottom: 5px;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.brcline.com/wp-content/uploads/2016/01/bootstrap-logo.png" class="d-block w-40" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.ntuclearninghub.com/documents/51786/4216795/Python-Symbol.png/369e410e-a90f-f887-c2dc-61f7ef761476?t=1679043970578" class="d-block w-40" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img-b.udemycdn.com/course/750x422/4152006_54df_5.jpg" class="d-block w-40" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


<script>
  const toggleButton = document.getElementsByClassName('toggle-button')[0]
  const navbarLinks = document.getElementsByClassName('navbar-links')[0]

  toggleButton.addEventListener('click', () => {
  navbarLinks.classList.toggle('active')
})
</script>
</body>
</html>
