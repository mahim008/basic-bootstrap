<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .centered-button {
      width: 100%;
      height: 50%;
      margin: 5px;
    }
  </style>
</head>
<body>

<div class="container center-container">
    
  <div class="row">
    <h2 align="center"><b><u>Assignment on Basic Bootstrap</u></b></h2><hr>
    <div class="col-12 text-center">
      <button class="btn btn-primary centered-button" onclick="location.href='assignment1.html'">Assignment1.html</button>
      <button class="btn btn-secondary centered-button" onclick="location.href='assignment2.html'">Assignment2.html</button>
      <button class="btn btn-success centered-button" onclick="location.href='assignment3.html'">Assignment3.html</button>
      <button class="btn btn-danger centered-button" onclick="location.href='assignment4.html'">Assignment4.html</button>
    </div>
  </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
